<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <script src="https://kit.fontawesome.com/e018de74d3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="all_connect.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Roboto:wght@300&family=Sacramento&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/38fc30680a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <style>
            .btn-warning1 {
              background-color: #003366;
            }
            .newt1 {
              background-color: white;
              color: black;
            }
            .newt1:hover{
                background-color: #003366;
            }
            .map {
              margin-left: 32%;
              /* justify-content: center; */
              text-align: center;
            }
      
            .map1 {
              text-align: center;
            }
          </style>

</head>

<body>
    <div class="main-win">
        <div class="navbar">
            <h2 class="text-heading">Welcome to xLedger<br><span id="name">
                    <h5>Jatin</h5>
                </span>
            </h2>

        </div>
        <div class="contain">
            <div class="left-column sidebar">
                <ul>
                    <li><a href="/home" class="first-block"><img src="home-button (1).png" alt="" height="35px" width="35px">Home</a></li>
                    <li><a href="/add_entry" ><img src="add.png" alt="" height="35px" width="35px">Add Entry</a></li>
                    <li><a href="/spending"><img src="earnings.png" alt="" height="35px" width="35px">My Expenses</a></li>
                    <li><a href="/group"><img src="multiple-users-silhouette.png" alt="" height="35px" width="35px">Groups</a></li>
                    <li><a href="/e-cuurency"><img src="bit-coin.png" alt="" height="35px" width="35px">E-Currency</a></li>
                    <li><a href="/stocks"><img src="line-chart.png" alt="" height="35px" width="35px">Stocks</a></li>
                    <li><a href="/exchange"><img src="loop1.png" alt="" height="35px" width="35px">Currency</a></li>
                    <li><a href="/jwellery" id="hovering"><img src="diamond.png" alt="" height="35px" width="35px">Jwellery</a></li>
                    <li><a href="/report"><img src="report.png" alt="" height="35px" width="35px">Report</a></li>
                    <li><a href="/" id="hovering"><img src="support.png" alt="" height="35px" width="35px"></i>Contact Us</a></li>
                    <li><a href="#"><img src="power.png" alt="" height="35px" width="35px"></i>Logout</a></li>
                    <!-- <li><a href="#"><i class="far fa-envelope"></i>Contact</a></li> -->
                </ul>
            </div>
            <div class="right-column container">

                <section class="contact" id="contact">
                    <div class="container mt-8">
                      <div class="text-center mt-5">
                        <h1>Feel Free <span class="text-warning1">To Connect</span></h1>
                        <hr class="w-25 m-auto" />
                      </div>
                      <div class="row map">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-12">
                          <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label my-3">Email</label>
                              <input
                                type="email"
                                class="form-control w-60"
                                id="inputEmail4"
                                readonly
                                placeholder="xLedger@gmail.com"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label my-3"
                                >Contact No.</label
                              >
                              <input
                                type="password"
                                class="form-control w-60"
                                id="inputPassword4"
                                readonly
                                placeholder="+91-xxxx54000"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                readonly
                                placeholder="Apartment, A block, 452xx1"
                              />
                            </div>
              
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input
                                type="text"
                                class="form-control w-60"
                                id="inputCity"
                                readonly
                                placeholder="Prayagraj"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">State</label>
                              <input
                                type="text"
                                class="form-control w-60 justify-content-center"
                                id="inputCity"
                                readonly
                                placeholder="Uttar Pradesh"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Country</label>
                              <input
                                type="text"
                                class="form-control w-60 justify-content-center"
                                id="inputCity"
                                readonly
                                placeholder="India"
                              />
                            </div>
                            <div class="query">
                              <label for="problem" class="query-label">Write Your Concerns</label>
                              <textarea
                              class="form-control justify-content-center"
                              id="query"
                              placeholder="Write you Feedback, Concerns, Feeling, etc..."></textarea>
              
                            </div>
                            <button type="button" class="btn newt1 btn-outline-info">Primary</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>




            </div>

        </div>

</body>

</html>
